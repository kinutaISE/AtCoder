<!DOCTYPE html>
<html>
  <head>
    <title>canvas tutorial</title>
    <style>
      #canvas {
        background: #666;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      // ここにコードを書いていきます
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");

      context.fillStyle = "blue";
      context.fillRect(10, 10, 100, 100);
    </script>
  </body>
</html>
